name: Security Scans (SAST + DAST)

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  security-events: write  # for SARIF uploads

jobs:
  security-tests:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v3

      - name: 🛠 Install PHP (for Snyk to analyze)
        run: sudo apt-get update && sudo apt-get install -y php-cli

      - name: 🧪 Install Snyk CLI
        run: npm install -g snyk

      - name: 🔍 Run Snyk on key DVWA files (max 20 mins)
        run: |
          timeout 1200 snyk test dvwa-code/index.php dvwa-code/login.php dvwa-code/vulnerabilities --sarif-file-output=snyk.sarif || true
          if [ ! -s snyk.sarif ]; then
            echo '{ "version": "2.1.0", "runs": [] }' > snyk.sarif
          fi
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

      - name: 📤 Upload Snyk SARIF to GitHub Code Scanning
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: snyk.sarif

      - name: 📁 Upload Snyk SARIF as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: snyk-report
          path: snyk.sarif
