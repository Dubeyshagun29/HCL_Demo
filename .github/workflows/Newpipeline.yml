name: Security Scans (SAST + DAST)

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  security-events: write

jobs:
  security-tests:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v3

      - name: 🛠 Install PHP
        run: sudo apt-get update && sudo apt-get install -y php-cli

      - name: 🧪 Install Snyk CLI
        run: npm install -g snyk

      - name: 🔍 Run Snyk on dvwa-code (20 min timeout)
        run: |
          mkdir -p reports
          timeout 1200 snyk test dvwa-code --sarif-file-output=reports/snyk.sarif || echo "Snyk scan completed (or timed out)."
          if [ ! -s reports/snyk.sarif ]; then
            echo '{ "version": "2.1.0", "runs": [] }' > reports/snyk.sarif
          fi
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

      - name: 📤 Upload Snyk SARIF to GitHub Code Scanning
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: reports/snyk.sarif

      - name: 📁 Upload Snyk SARIF as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: snyk-report
          path: reports/snyk.sarif
