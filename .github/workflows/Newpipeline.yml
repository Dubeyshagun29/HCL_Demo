name: "SAST + DAST Security Scans"

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  security-events: write

jobs:
  sast-snyk:
    name: üß™ SAST Scan with Snyk Code
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Run Snyk Code for PHP
      uses: snyk/actions/php@master
      env:
        SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
      with:
        args: test --code

  dast-zap:
    name: üåê DAST Scan with ZAP
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Start DVWA (your PHP app)
      run: |
        docker run -d -p 8080:80 vulnerables/web-dvwa
        sleep 20  # wait for app to be ready

    - name: Run ZAP Baseline Scan
      uses: zaproxy/action-baseline@v0.9.0
      with:
        target: 'http://localhost:8080'
