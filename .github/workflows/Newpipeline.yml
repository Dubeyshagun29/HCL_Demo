name: Security Scans (SAST + DAST)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  security-events: write  # for SARIF upload

jobs:
  security-tests:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v3

      #########################################
      # âœ… SAST: Snyk PHP Scan on dvwa-code/
      #########################################
      - name: Run Snyk Code on dvwa-code/
        uses: snyk/actions/php@master
        continue-on-error: true  # Prevents hard fail
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: bash -c "cd dvwa-code && snyk test --sarif-file-output=snyk.sarif --all-projects --file=index.php"

      - name: Upload Snyk SARIF to GitHub Code Scanning
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: dvwa-code/snyk.sarif

      #############################
      # âœ… DAST: ZAP Baseline Scan
      #############################
      - name: Run ZAP Baseline Scan on DVWA
        uses: zaproxy/action-baseline@v0.7.0
        with:
          target: 'http://localhost:8080'
          fail_action: false
          docker_name: 'ghcr.io/zaproxy/zap-baseline'

        # Optional: if using local DVWA container
        # Ensure DVWA is running and reachable

      #####################################
      # (Optional) Upload Artifacts/Logs
      #####################################
      - name: Upload Snyk SARIF as artifact
        uses: actions/upload-artifact@v4
        with:
          name: snyk-report
          path: dvwa-code/snyk.sarif
