name: ðŸ”’ SAST (Snyk) + DAST (ZAP Baseline)

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

jobs:
  security-tests:
    runs-on: ubuntu-latest

    services:
      dvwa:
        image: vulnerables/web-dvwa
        ports:
          - 8080:80

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      #############################
      # âœ… SAST: Snyk PHP Scan
      #############################
      - name: Run Snyk Code on dvwa-code/
        uses: snyk/actions/php@master
        continue-on-error: true  # Allow SARIF upload even on findings
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: ./dvwa-code --sarif-file-output=snyk.sarif --all-projects

      - name: Upload Snyk SARIF to GitHub Code Scanning
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: snyk.sarif

      #############################
      # âœ… DAST: ZAP Baseline Scan
      #############################
      - name: Run ZAP Baseline Scan on DVWA
        uses: zaproxy/action-baseline@v0.10.0
        with:
          target: "http://localhost:8080"
          fail_action: false  # Don't fail workflow on alerts
          allow_issue_writing: true
          token: ${{ secrets.GITHUB_TOKEN }}
