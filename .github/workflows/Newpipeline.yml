name: Security Scans (SAST + DAST)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  security-events: write  # For SARIF uploads to GitHub code scanning

jobs:
  security-tests:
    runs-on: ubuntu-latest

    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v3

      ############################################
      # ‚úÖ SAST: Snyk Scan for Key DVWA PHP Files
      ############################################
      - name: üêò Set up PHP (for Snyk CLI to analyze)
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'

      - name: üõ†Ô∏è Install Snyk CLI
        run: npm install -g snyk

      - name: üß™ Run Snyk on key DVWA files (max 20 mins)
        run: |
          timeout 1200 snyk test dvwa-code/index.php dvwa-code/login.php dvwa-code/vulnerabilities \
            --sarif-file-output=snyk.sarif || echo "Snyk scan may have failed or timed out."

          # Ensure SARIF file is valid to avoid GitHub upload failure
          if [ ! -s snyk.sarif ]; then
            echo '{ "version": "2.1.0", "runs": [] }' > snyk.sarif
          fi
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

      - name: üßæ Upload Snyk SARIF to GitHub
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: snyk.sarif

      ##################################
      # ‚úÖ DAST: ZAP Baseline Scan on DVWA
      ##################################
      - name: üï∑Ô∏è Run ZAP Baseline Scan
        uses: zaproxy/action-baseline@v0.7.0
        with:
          target: 'http://localhost:8080'
          fail_action: false
          docker_name: 'ghcr.io/zaproxy/zap-baseline'

      #####################################
      # üì§ Optional: Upload SARIF as artifact
      #####################################
      - name: Upload Snyk SARIF as artifact
        uses: actions/upload-artifact@v4
        with:
          name: snyk-report
          path: snyk.sarif
