name: Security Scans (SAST + DAST)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  security-events: write  # For SARIF uploads to GitHub code scanning

jobs:
  security-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 30  # GitHub will stop the job if it exceeds this

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v3

      #########################################
      # âœ… SAST: Snyk PHP Scan on Key DVWA Files
      #########################################
      - name: Run Snyk Code on selected DVWA files
        uses: snyk/actions/php@master
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: bash -c "timeout 1200 snyk test dvwa-code/index.php dvwa-code/login.php dvwa-code/vulnerabilities --sarif-file-output=snyk.sarif"

      - name: Upload Snyk SARIF to GitHub Code Scanning
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: snyk.sarif

      ##################################
      # âœ… DAST: ZAP Baseline Scan on DVWA
      ##################################
      - name: Run ZAP Baseline Scan on DVWA
        uses: zaproxy/action-baseline@v0.7.0
        with:
          target: 'http://localhost:8080'
          fail_action: false
          docker_name: 'ghcr.io/zaproxy/zap-baseline'

      #####################################
      # ðŸ“Ž Upload SARIF Report as Artifact (Optional)
      #####################################
      - name: Upload Snyk SARIF as artifact
        uses: actions/upload-artifact@v4
        with:
          name: snyk-report
          path: snyk.sarif
